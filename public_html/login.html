<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background: #f4f4f4;
}

.form-container {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 300px;
  text-align: center;
}

form input, form button {
  display: block;
  width: 100%;
  padding: 10px;
  margin: 10px 0;
}

form button {
  background: #5c67f2;
  color: #fff;
  border: none;
  cursor: pointer;
}

form button:hover {
  background: #4a53db;
}

a {
  color: #5c67f2;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

  </style>

</head>
<body>
    <!--TO REGISTER-->
    <div class="form-container" id="register-form">
        <h2>Register</h2>
        <form id="signupForm">
          <input type="text" id="firstName" placeholder="First Name" required>
          <input type="text" id="lastName" placeholder="Last Name" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
      </div>

      <!--TO LOGIN-->
  <div class="form-container" id="login-form">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
  </div>

  <script>
// Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, collection } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyCTRQ7Jwg8ro4fGbNpRgY5Xri8KBUju_Cw",
  authDomain: "sonia-emporium-95984.firebaseapp.com",
  projectId: "sonia-emporium-95984",
  storageBucket: "sonia-emporium-95984.firebasestorage.app",
  messagingSenderId: "582010973914",
  appId: "1:582010973914:web:3bbcc21cef1d15a997ffe3",
  measurementId: "G-72TR5RZVBB"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Import Firebase services
import { auth, db } from "./firebase-config.js";
import { createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js";
import { doc, setDoc, getDoc, collection } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

// Show registration form
function showRegisterForm() {
  document.getElementById('register-form').style.display = 'block';
  document.getElementById('login-form').style.display = 'none';
}

// Show login form
function showLoginForm() {
  document.getElementById('register-form').style.display = 'none';
  document.getElementById('login-form').style.display = 'block';
}

// User Registration
document.getElementById('signupForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const firstName = document.getElementById('firstName').value;
  const lastName = document.getElementById('lastName').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    await setDoc(doc(db, 'users', user.uid), {
      uid: user.uid,
      firstName,
      lastName,
      email,
      password
    });

    alert('Registration successful! Redirecting to login...');
    showLoginForm();
  } catch (error) {
    alert(error.message);
  }
});

// User Login
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    localStorage.setItem('loggedInUserID', user.uid);

    if (email === 'admin@sonia.com' && password === 'admin123') {
      window.location.href = 'admin.html';
    } else {
      window.location.href = 'homepage.html';
    }
  } catch (error) {
    alert(error.message);
  }
});

// On homepage, display logged-in user data
onAuthStateChanged(auth, async (user) => {
  if (user) {
    const userId = localStorage.getItem('loggedInUserID');
    if (userId) {
      const userDoc = await getDoc(doc(db, 'users', userId));
      if (userDoc.exists()) {
        const userData = userDoc.data();
        document.getElementById('userName').innerText = `${userData.firstName} ${userData.lastName}`;
        document.getElementById('userEmail').innerText = userData.email;
      }
    }
  }
});

// User Logout
function logout() {
  signOut(auth).then(() => {
    localStorage.removeItem('loggedInUserID');
    window.location.href = 'login.html';
  }).catch((error) => {
    alert(error.message);
  });
}
</script>

</body>
</html>
