<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fdfbf8;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #c9a77c;
            box-shadow: 0 0 5px rgba(201, 167, 124, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #c9a77c;
            border: none;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #b88a6c;
        }

        #loginMessage {
            color: #d63031;
            font-size: 0.9em;
            margin-top: 10px;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #1a1a1a;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #c9a77c;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>
    <p>Donâ€™t have an account? <a href="register.html">Register</a></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCTRQ7Jwg8ro4fGbNpRgY5Xri8KBUju_Cw",
        authDomain: "sonia-emporium-95984.firebaseapp.com",
        projectId: "sonia-emporium-95984",
        storageBucket: "sonia-emporium-95984.firebasestorage.app",
        messagingSenderId: "582010973914",
        appId: "1:582010973914:web:3bbcc21cef1d15a997ffe3",
        measurementId: "G-72TR5RZVBB"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        const loginMessage = document.getElementById("loginMessage");

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const uid = userCredential.user.uid;
            
            // Store user ID in localStorage
            localStorage.setItem("loggedInUserID", uid);
            loginMessage.textContent = "Login successful!";
            loginMessage.style.color = "#28a745";  // Success message color

            // Redirect based on role
            const redirectPage = email === "admin@sonia.com" ? "admin.html" : "index.html";
            setTimeout(() => { window.location.href = redirectPage; }, 1500);
        } catch (error) {
            loginMessage.textContent = "Error: " + error.message;
        }
    });
</script>

</body>
</html>
