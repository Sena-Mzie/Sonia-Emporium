<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }

    .dashboard-container {
      display: flex;
      width: 100%;
    }

    .sidebar {
      width: 200px;
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2,
    .sidebar p {
      margin-bottom: 20px;
    }

    .sidebar button,
    .logout-button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #444;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .logout-button {
      background-color: #e74c3c;
    }

    .sidebar button:hover,
    .logout-button:hover {
      background-color: #555;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
    }

    .dashboard-section {
      display: none;
    }

    .list-container {
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
    }

    .list-item {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      background-color: #fff;
      margin-bottom: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2>Admin Dashboard</h2>
      <p id="admin-email"></p>
      <button onclick="showSection('inventory')">Manage Inventory</button>
      <button onclick="showSection('bookings')">Manage Bookings</button>
      <button onclick="showSection('users')">Manage Users</button>
      <button id="logout-button" class="logout-button" onclick="logout()">Logout</button>
    </aside>

    <main class="content">
      <section id="inventory-section" class="dashboard-section">
        <h2>Inventory Management</h2>
        <form id="add-item-form">
          <input type="text" id="itemName" placeholder="Item Name" required>
          <input type="number" id="itemPrice" placeholder="Price" required>
          <input type="text" id="itemCategory" placeholder="Category" required>
          <button type="submit">Add Item</button>
        </form>
        <div id="inventory-list" class="list-container"></div>
      </section>

      <section id="bookings-section" class="dashboard-section">
        <h2>Bookings Management</h2>
        <div id="bookings-list" class="list-container"></div>
      </section>

      <section id="users-section" class="dashboard-section">
        <h2>Users Management</h2>
        <div id="users-list" class="list-container"></div>
      </section>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

    const firebaseConfig = {
    apiKey: "AIzaSyCTRQ7Jwg8ro4fGbNpRgY5Xri8KBUju_Cw",
    authDomain: "sonia-emporium-95984.firebaseapp.com",
    projectId: "sonia-emporium-95984",
    storageBucket: "sonia-emporium-95984.firebasestorage.app",
    messagingSenderId: "582010973914",
    appId: "1:582010973914:web:3bbcc21cef1d15a997ffe3",
    measurementId: "G-72TR5RZVBB"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (user && user.email === "admin@sonia.com") {
        document.getElementById('admin-email').innerText = `Logged in as: ${user.email}`;
        loadSectionData();
      } else {
        alert("Access denied: Admins only.");
        window.location.href = "login.html";
      }
    });

    function logout() {
      signOut(auth)
        .then(() => window.location.href = "login.html")
        .catch((error) => console.error("Error logging out:", error));
    }

    function showSection(section) {
      document.querySelectorAll('.dashboard-section').forEach((sec) => sec.style.display = 'none');
      document.getElementById(`${section}-section`).style.display = 'block';
    }

    async function loadSectionData() {
      await Promise.all([loadInventory(), loadBookings(), loadUsers()]);
    }

    async function loadInventory() {
      const inventoryList = document.getElementById('inventory-list');
      inventoryList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "product"));
      querySnapshot.forEach((doc) => {
        const item = doc.data();
        inventoryList.innerHTML += `
          <div class="list-item">
            <p>${item.name} - $${item.price} (${item.category})</p>
            <button onclick="deleteItem('${doc.id}')">Delete</button>
          </div>
        `;
      });
    }

    async function loadBookings() {
      const bookingsList = document.getElementById('bookings-list');
      bookingsList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "bookings"));
      querySnapshot.forEach((doc) => {
        const booking = doc.data();
        bookingsList.innerHTML += `
          <div class="list-item">
            <p>${booking.name} - ${booking.date} at ${booking.time}</p>
            <button onclick="cancelBooking('${doc.id}')">Cancel</button>
          </div>
        `;
      });
    }

    async function loadUsers() {
      const usersList = document.getElementById('users-list');
      usersList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "users"));
      querySnapshot.forEach((doc) => {
        const user = doc.data();
        usersList.innerHTML += `
          <div class="list-item">
            <p>${user.email} - ${user.firstName} ${user.lastName}</p>
            <button onclick="deleteUser('${doc.id}')">Delete</button>
          </div>
        `;
      });
    }

    async function deleteItem(itemId) {
      try {
        await deleteDoc(doc(db, "product", itemId));
        loadInventory();
      } catch (error) {
        console.error("Error deleting item:", error);
      }
    }

    async function cancelBooking(bookingId) {
      try {
        await deleteDoc(doc(db, "bookings", bookingId));
        loadBookings();
      } catch (error) {
        console.error("Error cancelling booking:", error);
      }
    }

    async function deleteUser(userId) {
      try {
        await deleteDoc(doc(db, "users", userId));
        loadUsers();
      } catch (error) {
        console.error("Error deleting user:", error);
      }
    }
  </script>
</body>
</html>
