<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
   <style>
    body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    color: #1a1a1a;
    line-height: 1.6;
    background-color: #fdfbf8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form-container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
    text-align: center;
}

h2 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 28px;
    margin-bottom: 20px;
    color: #1a1a1a;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #c9a77c;
    border: none;
    color: #fff;
    font-size: 14px;
    font-weight: 500;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #b88a6c;
}

a {
    display: block;
    margin-top: 20px;
    color: #1a1a1a;
    font-size: 14px;
    text-decoration: none;
    transition: color 0.3s;
}

a:hover {
    color: #c9a77c;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
    outline: none;
    transition: border-color 0.3s, box-shadow 0.3s;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
    border-color: #c9a77c;
    box-shadow: 0 0 5px rgba(201, 167, 124, 0.3);
}

button:hover {
    background-color: #b88a6c;
}

#registerMessage {
    color: #d63031;
    font-size: 0.9em;
    margin-top: 10px;
}

.accent-line {
    width: 40px;
    height: 2px;
    background-color: #c9a77c;
    margin: 20px auto;
}
  </style>
   </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="signUpBtn">Sign Up</button>
    </form>
    <p id="registerError" class="error-message"></p>
    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
    // Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, collection } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyCTRQ7Jwg8ro4fGbNpRgY5Xri8KBUju_Cw",
  authDomain: "sonia-emporium-95984.firebaseapp.com",
  projectId: "sonia-emporium-95984",
  storageBucket: "sonia-emporium-95984.firebasestorage.app",
  messagingSenderId: "582010973914",
  appId: "1:582010973914:web:3bbcc21cef1d15a997ffe3",
  measurementId: "G-72TR5RZVBB"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await db.collection('users').doc(user.uid).set({
            firstName,
            lastName,
            email,
            password
        });

        alert("Registration successful! Redirecting to login page.");
        window.location.href = "login.html";
    } catch (error) {
        document.getElementById('registerError').innerText = error.message;
    }
});

</script>
</body>
</html>
